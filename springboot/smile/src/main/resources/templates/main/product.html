<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="templates/webModel">
<head>
    <title>内蒙古药材_赤峰中药材_赤峰中药材价格_赤峰中药材批发/采购_中药材市场_鑫华药材站主营介绍</title>
    <meta name="keywords" content="中药材买卖,中药材,中草药,药材批发,药材市场动态,中药材市场动态,中药材报价,中草药市场动态,药材市场信息,药材市场价格表,药材价格,药材种子市场,中药材价格表"/>
    <meta name="description" content="鑫华药材购销站,位于内蒙古赤峰市喀喇沁旗牛家营子镇,长期从事药材收购,销售工作,期待合作,主要经营桔梗、沙参、板蓝根、田草、牛膝等中药材及其种子"/>
</head>
<body>
<div th:fragment="content" th:remove="tag">
    <div id="primary" class="inner group">
        <div class="layout-sidebar-no">
            <!-- START CONTENT -->
            <div id="content" role="main" class="group wrapper-content">
                <div id="post-7" class="post-7 page type-page status-publish hentry group">
                    <div class="boxed-content group">
                        <div class="box-title group">
                            <h3>
                                <ul>
                                    <li><a @click="checkValue(1,0)" style="background-color: white ;cursor: pointer;"
                                           title="点我查看药材">主营药材</a></li>
                                    <li><a @click="checkValue(1,1)" style="background-color: white;cursor: pointer;"
                                           title="点我查看种子">主营种子</a></li>
                                </ul>
                            </h3>
                        </div>
                        <div class="box-content group" >
                           <ul class='products'>

                            <li  v-for="(lis, index)  in mlis.parts" class="product border shadow " :class="(index+1)%4==1 ? 'first last-row':(index+1)%4==0 ? 'last last-row':'last-row'">

                                <a href='#'>
                                <div class='thumbnail'>
                                           <img height="150" width="150" class="attachment-shop_small wp-post-image"  :src="'/zxy/'+lis.url" :alt="lis.name" :title="lis.shotintro">
                                            <span class="price">{{lis.name}}</span>
                            </div>
                                </a>
                             </li>

                              </ul>
                            <div class='clear'/>
                        </div>
                        <div >
                            <table border='0' bordercolor='red' cellspacing='0' cellpadding='0' width='100%'>
                                <tr>
                                    <td>&nbsp;</td>
                                    <td nowrap align='right'>共<font color='#990000'><b>&nbsp;{{mlis.pageCounts}}&nbsp;</b></font>页
                                        <font color='#990000'><b>&nbsp;{{mlis.rsCount}}&nbsp;</b></font>条&nbsp;&nbsp;|&nbsp;&nbsp;
                                        当前第<font color='#990000'><b>&nbsp;{{mlis.currentPage}}&nbsp;</b></font>页&nbsp;&nbsp;|&nbsp;&nbsp;
                                    </td>
                                    <td width='50%' align='left'>
                                        <template v-if="mlis.currentPage != 1">
                                            <b><a id='first' style='cursor:pointer'
                                                  @click='checkValue(1,mtype)'>首页</a></b>
                                            <b><a id='prev' style='cursor:pointer'
                                                  @click='checkValue(mlis.currentPage-1,mtype)'>上一页</a></b>
                                        </template>
                                        <template v-if="mlis.currentPage != mlis.pageCounts">
                                            <b> <a id='next' style='cursor:pointer'
                                                   @click='checkValue(mlis.currentPage+1,mtype)'>下一页</a></b>
                                            <b> <a id='next1' style='cursor:pointer'
                                                   @click='checkValue(mlis.pageCounts,mtype)'>尾页</a></b>
                                        </template>

                                    </td>
                                </tr>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/product.js"></script>
</div>
</body>
</html>
